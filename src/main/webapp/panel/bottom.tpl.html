<div class="bottomPane">
  <uib-tabset active="active">
     <uib-tab index="$index" ng-repeat="tab in tabs" heading="{{tab.title}}">
      <uib-tab-heading>
      <i class="{{tab.icon}}"></i> {{tab.title}}
      </uib-tab-heading>
      <sql-view ng-show="tab.id =='sqlView'"></sql-view>
      <data-view ng-show="tab.id =='dataView'"></data-view>
      <console-view ng-show="tab.id =='consoleView'"></console-view>
    </uib-tab>    
  </uib-tabset>
 
</div>
