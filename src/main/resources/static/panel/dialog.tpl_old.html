    <!-- Modal connect-->
    <div id="modalConnect" class="modal fade modal-primary" role="dialog">
      <div class="modal-dialog modal-primary">

        <!-- Modal content-->
        <div class="modal-content">
          
          <div class="modal-header modal-primary">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title"><i class="fa fa-database"></i> Connect to Server</h4>
             </div>
                <div class="modal-body">
                     <div class="form-group">
                        <label for="driver"><i class="fa fa-gears"></i> Driver Class:</label>
                            <select id="driver" name="driver" class="form-control selectpicker"
                            title="Choose the suitable Database Driver.">                            
                                <option value="MySQL" data-icon="icon-mysql">MySQL</option>
                                <option value="SQLServer" data-icon="icon-mssql">SQL Server</option>
                                <option value="PostgreSQL" data-icon="icon-postgres">PostgreSQL</option>                    
                                <option value="Oracle" data-icon="icon-oracle-alt">Oracle</option>
                            </select>
                    </div>
                         <div class="form-group">
                            <label for="connectinString"><i class="fa fa-hashtag"></i> Connection String:</label>
                                <input type="url" class="form-control" name="connectionString" id="connectionString" placeholder="write down your connection string ..." />
                        </div>
                        <div class="form-group">
                            <label for="userName"><i class="fa fa-user"></i> User Name:</label>
                                <input type="text" class="form-control" name="userName" id="userName" placeholder="Type your name .." />
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="fa fa-lock"></i> Password:</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Type your password ..." />                          
                        </div>
                    <div class="modal-footer">
                        <a class="btn btn-success" role="button"><i class="fa fa-plug" title="connect"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end modal connect -->

    <!-- Modal export-->
    <div id="modalExport" class="modal fade modal-primary" role="dialog">
      <div class="modal-dialog modal-primary">

        <!-- Modal content-->
        <div class="modal-content">
          
          <div class="modal-header modal-primary">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title"><i class="fa fa-database"></i> Export Settings</h4>
             </div>
                <div class="modal-body">
                     <div class="form-group">
                        <label for="dsName"><i class="fa fa-database"></i> Data Source Name:</label>
                            <input type="text" ng-model="dsname"
                            id="dsName" 
                            name="dsName" 
                            placeholder="Your data source name ..."
                            class="form-control" />                                
                    </div>
                         <div class="form-group">
                            <label for="dsDescription">                                
                                <i class="fa fa-comment-o"></i> Data Source Description:</label>
                                <textarea class="form-control" 
                                name="dsDescription" 
                                id="dsDescription"
                                placeholder="Describe your data source here ..."
                                >{{content}}</textarea>
                        </div>                        
                        <div class="form-group">
                            <label for="assign"><i class="fa fa-map-signs"></i> Assign to module:</label>
                            <select id="assign" name="assign" class="form-control selectpicker" multiple title="Choose modules to be assigned .." data-selected-text-format="count > 5">                                
                                <option value="Custom Rule">Custom Rule</option>
                                <option value="Query Tools">Query Tools</option>                                
                            </select>                          
                        </div>
                    <div class="modal-footer">
                        <a class="btn btn-success" role="button"><i class="fa fa-upload" title="Export"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end modal export -->

    <!-- Modal join -->
    <div id="modalJoinProperties" class="modal fade modal-md" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          
          <div class="modal-header modal-primary">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title"><i class="fa fa-chain"></i> Relation Properties</h4>
             </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="joinType"><i class="fa fa-gears"></i> Join Type:</label>
                            <select id="joinType" name="driver" class="form-control selectpicker" data-icon-base="fa"
                            title="Select the join type">                            
                                <option value="Left" data-icon="fa-arrow-left">Left Join</option>
                                <option value="Right" data-icon="fa-arrow-right">Right Join</option>
                                <option value="Inner" data-icon="fa-dot-circle-o">Inner Join</option>                    
                                <option value="Outter" data-icon="fa-circle-o">Outter Join</option>
                            </select>                            
                    </div>                                         
                    <form class="form-inline">
                        <div class="row">
                            <div class="col-md-5 form-group">
                                <label for="sourceKey"><i class="fa fa-key"></i> Source Key:</label>
                                <select name="sourceKey" class="form-control selectpicker"
                                title="Select the source key"></select>                                
                            </div>                            
                            <div class="col-md-5 form-group pull-right">                            
                                <label for="targetKey"><i class="fa fa-key"></i> Target Key:</label>
                                <select name="targetKey" class="form-control selectpicker"
                                title="Select the target key"></select>                                                        
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5 form-group">                                
                                <select name="sourceKey" class="form-control selectpicker"
                                title="Select the source key"></select>
                            </div>                                                        
                            <div class="col-md-5 form-group pull-right">              
                                <select name="targetKey" class="form-control selectpicker"
                                title="Select the target key"></select>                                                        
                            </div>                            
                        </div>
                    </form>                    
                </div>                
                <div class="modal-footer">                    
                    <a class="btn btn-info tip" 
                        title="Add Keys" 
                        role="button">
                        <i class="fa fa-key fa-plus"></i>
                    </a>    
                    <a class="btn btn-danger tip btnUnlink" 
                        title="Remove Relation" 
                        role="button">
                        <i class="fa fa-unlink"></i>
                    </a>
                    <a class="btn btn-success tip btnSaveChanges" 
                        title="Save Changes" 
                        role="button">
                        <i class="fa fa-link"></i>
                    </a>

                    </div>
            </div>
        </div>
    </div>
