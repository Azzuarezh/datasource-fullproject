<div class="bottomPane">
  <uib-tabset active="active">
     <uib-tab index="$index" ng-repeat="tab in tabs" heading="{{tab.title}}">
      <uib-tab-heading>
      <i class="{{tab.icon}}"></i> {{tab.title}}
      </uib-tab-heading>
      {{tab.content}}
    </uib-tab>    
  </uib-tabset>
 
</div>
