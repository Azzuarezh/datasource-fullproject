<li bn-delegate="a#{{'view_' + dbName}} | getListOfDbObject('{{dbName}}','VIEWS')" is-open="false" is-loaded="false">
	<a href="#" id="{{'view_' + dbName}}">
		<i class="fa fa-eye"></i>
		&nbsp;Views&nbsp;
		<i class="fa fa-spinner fa-spin" ng-show="loading"></i>
	</a>
	<ul aria-expanded="false">
		<li ng-repeat="view in listOfObject" ng-show="listOfObject" id="{{view.dbName + '_' + view.objectName}}">
			<a href="#"><i class="fa fa-eye"></i>&nbsp;{{view.objectName}}</a>
		</li>		
	</ul>
</li>
